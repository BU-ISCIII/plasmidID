<links>

<link>

file      = PLASMID_LINKS
r1        = 0.50r
r0        = 0r
ribbon        = yes
flat          = yes
radius        = 0.6r
bezier_radius = 0.1r
crest         = 0.2
color         = lgrey_a4

<rules>

<rule>
condition     = var(intrachr)
show          = no
</rule>

<rule>
importance = 110
condition  = var(size1) < 2kb 
show       = no
flow = continue
</rule>

<rule>
importance = 110
condition  = var(size2) < 2kb 
show       = no
flow = continue
</rule>

<rule>

condition  = var(id) =~ /(\d+)(\d+)(\d*)/
color      = eval( my @match = "var(id)" =~ /(\d+)(\d+)(\d*)/; sprintf("paired-12-qual-%d_a%d", remap_int($match[0],1,9,1,12),remap_int($match[1],1,9,5,3 )))
