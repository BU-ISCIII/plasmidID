#"set3-12-qual-%d_a%d"
#"rev(set3-12-qual-%d_a%d)"
flow = continue
</rule>

<rule>
condition = 1
z         = eval(average(-1*(var(size1),var(size2))))
</rule>

</rules>

</link>

